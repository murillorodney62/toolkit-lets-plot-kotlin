plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

repositories {
    mavenCentral()
    jcenter()
}


subprojects {
    sourceCompatibility = 1.8

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    repositories {
        mavenCentral()

        jcenter()

        maven {
            url "file://$project.rootDir/.maven_repo"
//            url "file:///Users/Igor/Work/datalore-plot/.maven-publish-dev-repo"
        }
    }
}