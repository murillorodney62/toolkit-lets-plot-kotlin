<h1>labelFormat</h1>
<a name="jetbrains.letsPlot.geom.geom_text$labelFormat"></a>
<code><span class="keyword">val </span><span class="identifier">labelFormat</span><span class="symbol">: </span><a
        href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span
        class="identifier">String</span></a><span class="symbol">?</span></code>
<p>string.
    Format used to transform label mapping values to a string.
    Examples:
    ".2f" -&gt; "12.45"
    "Num {}" -&gt; "Num 12.456789"
    "TTL: \${.2f}" -&gt; "TTL: $12.45"
    Note, the "$" must be escaped as "\$"</p>
